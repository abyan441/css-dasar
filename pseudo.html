<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p { /*hover adalah css Pseudo Class */
            display: block;
        }

        /* Pseudo class untuk link */
        a:hover {
            color: red; /* Ubah warna teks saat dihover menjadi merah */
        }
    </style>
</head>
<body>
    <div> Letakkan kursor disini untuk melihat div element
        <p>Saya adalah element p</p>        
    </div>
    <a href="#">Ini adalah sebuah link</a>
</body>
</html>
